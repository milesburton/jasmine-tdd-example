<script>
$(document).ready(function(){
    // naughty inline
    var coinManager = new CoinManager();
    var changeFormatter = new ChangeFormatter();

    $("#input").change(function(){

        var response;
        try{
            var change = coinManager.getLeastCoinsFor($(this).val());
            response = changeFormatter.toString(change);
        }catch(e){
            response = e;
        }

        $("#result").text(response);

    });
});
</script>
